{% extends 'core/layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="list-container">
        <center><h1>Регистрация</h1></center>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username" value="user">
            <br>
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" value="name@example.com">
            <br>
            <label for="pass1">Пароль</label>
            <input type="password" class="form-control" id="pass1" placeholder="password" value="password">
            <br>
            <label for="pass2">Подтвердите пароль</label>
            <input type="password" class="form-control" id="pass2" placeholder="password" value="password">
            <br>
            <center><button type="submit" class="btn btn-outline-info">Регистрация</button></center>
        </form>
    </div>
</div>



{% endblock %}
